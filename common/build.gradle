group 'com.yang'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

[compileJava,compileTestJava,javadoc]*.options*.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.apache.poi:poi-ooxml:3.14"
}
